name: ztu
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.6 
  pay: ^1.1.1

  # Design pattern
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3

  carousel_slider: ^4.2.1

  # Firebase
  firebase_core: ^2.13.0
  cloud_firestore: ^4.7.1

  # Toast
  bot_toast: ^4.0.1

  # injector
  get_it: ^7.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/logo.png
  image_path_android: assets/icons/logo.png
  image_path_ios: assets/icons/logo.png
  icon_adaptive_background: "#ffffff"
  adaptive_icon_foreground_scale_factor: 0.66
  adaptive_icon_foreground_scale_fill_color: "#ffffff"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  color_dark: "#ffffff"
  image_dark: assets/images/logo.png
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/
